<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호찾기</title>
</head>
<body>
    <form action="/findpw" method="post">
        <label for="userId">아이디 : </label>
        <input type="text" id="userId" name="userId" required>

        <label for="userEmail"></label>
        <input type="email" id="userEmail" name="userEmail" placeholder="예시@excample.com" required>
        <button type="button" id="sendCodeBtn">전송</button><br>

        <label for="codeCheck"></label>
        <input type="text" id="codeCheck" name="codeCheck" placeholder="메일에서 코드를 확인해주세요" required>
        <button type="submit" id="codeCheckBtn">확인</button>
        <br>
    </form>
    <div id="codeErrorMsg"></div>
    <a href="/login">로그인</a>
    <a href="/findid">아이디찾기</a>
</body>
</html>
